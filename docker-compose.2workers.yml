version: '3.8'

services:
  worker-1:
    build: .
    container_name: worker-1
    hostname: worker-1
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=1
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=18862
    networks:
      - mapreduce-net
    command: python worker.py

  worker-2:
    build: .
    container_name: worker-2
    hostname: worker-2
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=2
      - COORDINATOR_HOST=coordinator
      - COORDINATOR_PORT=18862
    networks:
      - mapreduce-net
    command: python worker.py

  coordinator:
    build: .
    container_name: coordinator
    hostname: coordinator
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_WORKERS=2
      - NUM_REDUCE_TASKS=2
    volumes:
      - ./txt:/app/txt
      - ./coordinator.py:/app/coordinator.py
    command: python -u coordinator.py
    depends_on:
      - worker-1
      - worker-2
    networks:
      - mapreduce-net

networks:
  mapreduce-net:
    driver: bridge

