version: "3.8"

services:
  coordinator:
    build: .
    container_name: coordinator
    hostname: coordinator
    command: python coordinator.py
    networks:
      - mapreduce-network
    environment:
      - NUM_WORKERS=4  # ‚Üê Change this for each test (1, 2, 4, 8)
      - PYTHONUNBUFFERED=1
    volumes:
      - ./txt:/app/txt
    depends_on:
      - worker-1
      - worker-2
      - worker-3
      - worker-4
      # - worker-5  # Uncomment for 8 worker test
      # - worker-6
      # - worker-7
      # - worker-8

  worker-1:
