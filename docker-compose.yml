version: '3.8'

services:
  worker-1:
    build: .
    container_name: worker-1
    hostname: worker-1
    networks:
      - mapreduce-net
    command: python worker.py

  worker-2:
    build: .
    container_name: worker-2
    hostname: worker-2
    networks:
      - mapreduce-net
    command: python worker.py

  worker-3:
    build: .
    container_name: worker-3
    hostname: worker-3
    networks:
      - mapreduce-net
    command: python worker.py

  worker-4:
    build: .
    container_name: worker-4
    hostname: worker-4
    networks:
      - mapreduce-net
    command: python worker.py

  worker-5:
    build: .
    container_name: worker-5
    hostname: worker-5
    networks:
      - mapreduce-net
    command: python worker.py

  worker-6:
    build: .
    container_name: worker-6
    hostname: worker-6
    networks:
      - mapreduce-net
    command: python worker.py

  worker-7:
    build: .
    container_name: worker-7
    hostname: worker-7
    networks:
      - mapreduce-net
    command: python worker.py

  worker-8:
    build: .
    container_name: worker-8
    hostname: worker-8
    networks:
      - mapreduce-net
    command: python worker.py

  coordinator:
    build: .
    container_name: coordinator
    hostname: coordinator
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_URL=https://mattmahoney.net/dc/enwik9.zip
    volumes:
      - ./txt:/app/txt
      - ./coordinator.py:/app/coordinator.py
    command: python -u coordinator.py
    depends_on:
      - worker-1
      - worker-2
      - worker-3
      - worker-4
      - worker-5
      - worker-6
      - worker-7
      - worker-8
    networks:
      - mapreduce-net

networks:
  mapreduce-net:
    driver: bridge